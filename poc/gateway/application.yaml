apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: productpage
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/junjieyjj/arocd-app-config.git
    targetRevision: HEAD
    path: poc/gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: poc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true